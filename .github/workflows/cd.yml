name: CD

on:
  pull_request:
    types:
      - closed

permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: read

jobs:
  deploy-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Execute sql changes to D1
        id: execute_sql_changes
        run: |
          git diff --cached --diff-filter=A --name-only origin/main -- ./**/*.sql > sql_files.txt
          cat sql_files.txt

      - name: Show output of last command
        run: cat sql_files.txt
